<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
</head>
<body>
  <p>Redirecting to Telegram...</p>
  <a id="tgLink" href="tg://resolve?domain=durov" style="display:none;">Open TG</a>
  <script>
    window.onload = () => {
      document.getElementById("tgLink").click();
      setTimeout(() => {
        window.location.href = "https://t.me/durov";
      }, 400);
    };
  </script>
</body>
</html>
