<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting to Telegram</title>
  <script>
    window.onload = function () {
      window.location = "tg://resolve?domain=durov";
      setTimeout(() => {
        window.location = "https://t.me/durov";
      }, 200);
    };
  </script>
</head>
<body>
  <p>Открываем Telegram…</p>
</body>
</html>
